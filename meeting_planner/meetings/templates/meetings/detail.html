<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/static/meetings/detail.css" />
    <title>{{meeting.title}}</title>
  </head>
  <body>
    <div class="content">
      <h1>{{meeting.title}}</h1>
      <p>
        This meeting is scheduled on
        <span class="date"> {{meeting.date}}</span>, at
        <span class="time"> {{meeting.start_time}}</span> in
        <span class="room"> {{meeting.room}}</span>
      </p>

      <a href="{% url 'home' %}">HOME</a>
    </div>
  </body>
</html>
